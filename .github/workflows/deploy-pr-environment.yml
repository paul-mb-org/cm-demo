name: Deploy PR Environment

on:
  pull_request:
    types: [labeled, synchronize, closed]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy PR Environment
    if: >
      github.event.action != 'closed' &&
      contains(github.event.pull_request.labels.*.name, 'pr-deploy')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install lambda dependencies
        run: |
          npm ci --prefix backend/src/services/orders/lambdas
          npm ci --prefix backend/src/services/payments/lambdas

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy
        working-directory: backend
        run: npx cdk deploy --all -c envSuffix=pr-${{ github.event.pull_request.number }} --require-approval never

  destroy:
    name: Destroy PR Environment
    if: >
      github.event.action == 'closed' &&
      contains(github.event.pull_request.labels.*.name, 'pr-deploy')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install lambda dependencies
        run: |
          npm ci --prefix backend/src/services/orders/lambdas
          npm ci --prefix backend/src/services/payments/lambdas

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Destroy
        working-directory: backend
        run: npx cdk destroy --all -c envSuffix=pr-${{ github.event.pull_request.number }} --force
