name: Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v2026.02.12.1)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Validate tag
    runs-on: ubuntu-latest
    steps:
      - name: Validate tag format
        run: |
          TAG="${{ inputs.tag }}"
          if [[ ! "${TAG}" =~ ^v[0-9]{4}\.[0-9]{2}\.[0-9]{2}\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format: ${TAG}. Expected: v2026.02.12.1"
            exit 1
          fi

  deploy-external-api:
    name: Deploy ExternalApi to prod
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install lambda dependencies
        run: |
          npm ci --prefix backend/src/services/orders/lambdas
          npm ci --prefix backend/src/services/payments/lambdas

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy ExternalApi
        working-directory: backend
        run: npx cdk deploy ExternalApi -c env=prod --require-approval never

  approve-orders:
    name: Approve OrdersApi deployment
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "OrdersApi deployment approved for prod"

  deploy-orders-api:
    name: Deploy OrdersApi to prod
    needs: approve-orders
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install lambda dependencies
        run: |
          npm ci --prefix backend/src/services/orders/lambdas
          npm ci --prefix backend/src/services/payments/lambdas

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy OrdersApi
        working-directory: backend
        run: npx cdk deploy OrdersApi -c env=prod --require-approval never
