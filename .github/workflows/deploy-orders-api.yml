name: Deploy OrdersApi

on:
  push:
    branches:
      - main
    paths:
      - backend/src/services/orders/**

permissions:
  id-token: write
  contents: read

jobs:
  approve:
    name: Approve Deployment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "Deployment approved"

  deploy:
    name: Deploy OrdersApi Stack
    needs: approve
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install lambda dependencies
        run: |
          npm ci --prefix backend/src/services/orders/lambdas
          npm ci --prefix backend/src/services/payments/lambdas

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy
        working-directory: backend
        run: npx cdk deploy OrdersApi --require-approval never
